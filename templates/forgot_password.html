{% extends "layout.html" %}

{% block content %}

<div class="auth-card mx-auto animate-fade-in max-w-md">

    <!-- ================= HEADER ================= -->
    <div class="text-center mb-8">
        <div class="bg-emerald-50 w-20 h-20 rounded-3xl flex items-center justify-center mx-auto mb-5 shadow-sm border border-emerald-100">
            <i class="fa-solid fa-user-lock text-emerald-500 text-4xl"></i>
        </div>
        <h2 class="text-2xl font-extrabold text-slate-900 tracking-tight">
            Recover Access
        </h2>
        <p class="text-sm text-slate-500 mt-2 font-medium px-4">
            Enter your registered email and we'll send a 6-digit verification code.
        </p>
    </div>

    <!-- ================= FORM ================= -->
    <form action="{{ url_for('forgot_password') }}" method="POST" class="space-y-6">

        <div>
            <label for="email" class="block text-[11px] font-bold text-slate-400 uppercase tracking-widest mb-3 ml-1">
                Registered Email
            </label>
            <div class="relative group">
                <i class="fa-solid fa-envelope absolute left-5 top-1/2 -translate-y-1/2 text-slate-300 text-lg z-10 group-focus-within:text-emerald-500 transition-colors"></i>
                
                <input 
                    id="email"
                    type="email" 
                    name="email" 
                    required
                    placeholder="name@example.com"
                    class="w-full pl-14 pr-4 py-4 rounded-2xl border border-slate-200
                           text-slate-800 font-medium focus:ring-4 focus:ring-emerald-500/10 
                           focus:border-emerald-500 focus:outline-none transition-all"
                >
            </div>
        </div>

        <button type="submit"
            class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold
                   flex items-center justify-center gap-3 shadow-xl shadow-slate-200
                   hover:bg-emerald-600  transition-all active:scale-[0.98]">
            <i class="fa-solid fa-paper-plane"></i>
            SEND VERIFICATION CODE
        </button>

    </form>

    <!-- ================= FOOTER ================= -->
   <!-- ================= FOOTER ================= -->
<div class="text-center border-t border-slate-50 pt-5 mt-6">
    <p class="text-sm text-slate-400 font-medium">
        Remembered your password?
        <a href="{{ url_for('login') }}" class="text-slate-900 font-bold hover:text-emerald-600 transition underline-offset-4 hover:underline ml-1">
            <i class="fa-solid fa-arrow-left-long text-xs mr-1"></i> Back to Sign In
        </a>
    </p>
</div>


</div>

{% endblock %}
