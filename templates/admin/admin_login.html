<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DPS Admin </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <style>
        body {
            background: #f8fafc;
        }
        
        .animate-fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">

<!-- ================= LOGIN CARD ================= -->
<div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8 ">

    <!-- HEADER -->
    <div class="text-center mb-8">
        <div class="bg-purple-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
            <i class="fa-solid fa-heart-pulse text-[#5b21b6] text-3xl"></i>
        </div>
        <h2 class="text-2xl font-bold text-gray-900"> DPS Admin Panel Login</h2>
        <p class="text-sm text-gray-500 mt-1">
            Secure access for administrators only
        </p>
    </div>

    <!-- ADMIN FORM -->
    <form action="{{ url_for('admin_login') }}" method="POST">

        <!-- USERNAME -->
        <div class="mb-4">
            <label class="block text-xs font-bold text-gray-600 uppercase mb-2 ml-1">
                Admin Username
            </label>
            <div class="relative">
                <i class="fa-solid fa-user-shield absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                <input type="text" name="username" required
                       placeholder="Enter admin username"
                       class="w-full pl-10 pr-4 py-2.5 rounded-lg border border-gray-300
                              text-sm focus:ring-2 focus:ring-[#5b21b6] outline-none transition">
            </div>
        </div>

        <!-- PASSWORD -->
        <div class="mb-6">
            <label class="block text-xs font-bold text-gray-600 uppercase mb-2 ml-1">Password</label>
            <div class="relative">
                <i class="fa-solid fa-lock absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                <input type="password" id="admin_password" name="password" required placeholder="Enter admin password"
                       class="w-full pl-10 pr-10 py-2.5 rounded-lg border border-gray-300 text-sm focus:ring-2 focus:ring-[#5b21b6] outline-none transition">
                <i id="toggleIcon" class="fa-solid fa-eye absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 cursor-pointer"
                   onclick="togglePassword()"></i>
            </div>
        </div>

        <!-- BUTTON -->
        <button type="submit"
                class="w-full bg-[#5b21b6] hover:bg-[#4c1d95]
                       text-white font-bold py-2.5 rounded-lg
                       flex items-center justify-center gap-2
                       shadow-md hover:shadow-lg transition mb-6">
            <i class="fa-solid fa-right-to-bracket"></i>
            Login as Admin
        </button>{% if error %} <div class="bg-red-100 text-red-700 px-4 py-2 rounded-lg text-sm font-semibold animate-fade-in text-center"> <i class="fa-solid fa-circle-exclamation mr-2"></i> {{ error }} </div> {% endif %}

    </form>

    <!-- ================= USER LOGIN & SIGNUP ================= -->
    <div class="text-center border-t border-gray-200 pt-6 mt-6">
        <a href="{{ url_for('login') }}"
           class="flex items-center justify-center gap-2 bg-gray-100 border border-gray-300 hover:bg-gray-200
                  text-gray-800 font-semibold px-6 py-2 rounded-lg shadow transition">
            <i class="fa-solid fa-arrow-left"></i> Back to User Panel
        </a>
    </div>
    

    <!-- FOOTER -->
    <p class="text-center text-xs text-gray-500 mt-6">
        DPS Health System Â© 2026
    </p>

</div>

<!-- SCRIPT -->
<script>
function togglePassword() {
    const input = document.getElementById('admin_password');
    const icon = document.getElementById('toggleIcon');
    if (input.type === "password") {
        input.type = "text";
        if(icon) { icon.classList.replace('fa-eye','fa-eye-slash'); }
    } else {
        input.type = "password";
        if(icon) { icon.classList.replace('fa-eye-slash','fa-eye'); }
    }
}
</script>

</body>
</html>
