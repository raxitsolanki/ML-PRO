{% extends "admin/admin_layout.html" %}

{% block content %}

<h1 class="text-3xl font-bold mb-6">Users</h1>

<!-- ðŸ”Ž PREMIUM FILTER SECTION -->
<div class="bg-white/80 backdrop-blur-md border border-gray-200 p-6 rounded-2xl shadow-lg mb-6">

  <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-4">

    <!-- Left Side -->
    <div>
      <h2 class="text-lg font-semibold text-gray-800">Filter </h2>
      <p class="text-sm text-gray-500">
        Total Users: <span class="font-semibold text-blue-600">{{ users|length }}</span>
      </p>
    </div>

    <!-- Filter Form -->
    <form method="GET" class="flex flex-col md:flex-row items-center gap-3 w-full lg:w-auto">

      <!-- Search Box -->
      <div class="relative w-full md:w-72">
        <i class="fa-solid fa-magnifying-glass absolute left-3 top-3 text-gray-400 text-sm"></i>
        <input type="text"
               name="search"
               value="{{ search }}"
               placeholder="Search username or email..."
               class="w-full pl-9 pr-4 py-2 rounded-xl border border-gray-300 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
      </div>

      <!-- Sort Dropdown -->
      <div class="relative w-full md:w-48">
        <select name="sort"
                class="w-full px-4 py-2 rounded-xl border border-gray-300 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
            <option value="latest" {% if sort=='latest' %}selected{% endif %}>Latest</option>
            <option value="az" {% if sort=='az' %}selected{% endif %}>A - Z</option>
            <option value="za" {% if sort=='za' %}selected{% endif %}>Z - A</option>
        </select>
      </div>

      <!-- Apply Button -->
      <button type="submit"
              class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white px-5 py-2 rounded-xl text-sm font-medium shadow-md hover:scale-105 transition">
        <i class="fa-solid fa-filter mr-1"></i> Apply
      </button>

      <!-- Reset Button -->
      <a href="{{ url_for('admin_users') }}"
         class="bg-gray-200 text-gray-700 px-4 py-2 rounded-xl text-sm hover:bg-gray-300 transition">
        Reset
      </a>

    </form>
  </div>
</div>



<!-- TABLE SECTION -->
<div class="overflow-x-auto rounded-lg shadow-md">
  <table class="min-w-full divide-y divide-gray-200 bg-white">
    <thead class="bg-gray-200">
      <tr class="text-left text-xs md:text-sm uppercase tracking-wider">
        <th class="px-3 py-2">ID</th>
        <th class="px-3 py-2">Username</th>
        <th class="px-3 py-2">Email</th>
        <th class="px-3 py-2">Action</th>
      </tr>
    </thead>

    <tbody class="divide-y divide-gray-200">
      {% for u in users %}
      <tr class="hover:bg-gray-50 text-xs md:text-sm">
        <td class="px-3 py-2 whitespace-nowrap">{{ u.id }}</td>
        <td class="px-3 py-2 whitespace-nowrap font-medium">{{ u.username }}</td>
        <td class="px-3 py-2 whitespace-nowrap">{{ u.email }}</td>
        <td class="px-3 py-2 whitespace-nowrap">
          <form action="{{ url_for('delete_user', id=u.id) }}"
                method="POST"
                onsubmit="return confirm('Are you sure you want to delete this user?')"
                class="inline">
            <button type="submit"
                    class="flex items-center gap-1 bg-red-500 text-white px-3 py-1 rounded hover:bg-red-700 transition text-xs md:text-sm">
              <i class="fa-solid fa-trash"></i> Delete
            </button>
          </form>
        </td>
      </tr>
      {% else %}
      <tr>
        <td colspan="4" class="text-center py-6 text-gray-500">
          No users found.
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
